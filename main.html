<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container" align="center">
        <h1 class="header">Currency Converter / ვალუტის კონვერტორი</h1>
        <form name="form" >
            <table class='form'>
                <!-- GEL - Georgian Lari -->
                <tr>
                    <th>Georgian Lari(₾)</th>
                    <th>
                        <input id="InputName" type="text" placeholder="Amount of money">
                    </th>
                    <th>
                        <input class="convert-button" type="button" value="Convert" onClick="process()" />
                    </th>
                </tr>
                <!-- USD - American Dollar -->
                <tr>
                    <th>
                        <div>USD Dollar - USD($)</div>        
                    </th>
                    <th id="USDoutput"></th>
                    <th>Exchange rate - 3.2811</th>
                </tr>
                <!-- EURO -->
                <tr>
                    <th>
                        <div>EURO - EUR(€)</div>        
                    </th>
                    <th id="EUROoutput"></th>
                    <th>Exchange rate - 4.0043</th>
                </tr>
                <!-- RUB - Russian Ruble -->
                <tr>
                    <th>
                        <div>Russian Ruble - RUB(₽)</div>        
                    </th>
                    <th id="RUBoutput"></th>
                    <th>Exchange rate - 0.0447</th>
                </tr>
                <!-- TRY - Turkish Lira -->
                <tr class='turkishLira'>
                    <th>
                        <div>Turkish Lira - TRY(₺)</div>        
                    </th>
                    <th id="TRYoutput"></th>
                    <th>Exchange rate - 0.421</th>
                </tr>
                <br>
            </table>
        </form>
        <button id="clearButton">Clear</button>
    </div>
</body>
</html>
